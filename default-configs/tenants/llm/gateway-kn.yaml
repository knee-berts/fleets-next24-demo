apiVersion: v1
kind: Namespace
metadata:
  name: kourier-system
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: kn-inference-external-http
  namespace: kourier-system
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: kn-inference-route
  namespace: kourier-system
  labels:
    gateway: kn-inference-external-http
spec:
  parentRefs:
  - name: kn-inference-external-http
    namespace: kourier-system
    sectionName: http
  rules:
  - backendRefs:
    - group: net.gke.io
      kind: ServiceImport
      name: kourier-internal
      port: 80
      weight: 100
---
kind: ServiceExport
apiVersion: net.gke.io/v1
metadata:
 namespace: kourier-system
 name: kourier-internal
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: kn-config
  namespace: kourier-system
spec:
  healthCheck:
    requestPath: /ready
    port: 8081
    type: HTTP
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: kn-gateway-healthcheck
  namespace: kourier-system
spec:
  default:
    config:
      httpHealthCheck:
        port: 8081
        portSpecification: USE_FIXED_PORT
        requestPath: /ready
      type: HTTP
  targetRef:
    group: net.gke.io
    kind: ServiceImport
    name: kourier-internal
    namespace: kourier-system